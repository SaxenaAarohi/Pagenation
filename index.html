<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c694e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for pagination */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Styling for card (pagination buttons) */
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Individual pagination buttons */
        .but, button {
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .but:hover, button:hover {
            background-color: #c694e7;
            color: white;
        }

        .but:focus, button:focus {
            outline: none;
        }

        /* Active button styling */
        .active {
            background-color: #007BFF;  /* Change background color */
            color: white;                /* Change text color */
            border: 1px solid #0056b3;  /* Darker border */
            font-weight: bold;           /* Make the active button text bold */
        }

        /* Specific styling for "..." button */
        .card button:last-child {
            background-color: transparent;
            cursor: default;
        }

        .card button:last-child:hover {
            background-color: transparent;
            color: #333;
        }

        /* Additional styling for the page content */
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            text-align: center;
            margin: 20px 0;
            padding: 0 10px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                gap: 8px;
            }

            .but, button {
                padding: 6px 12px;
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <p></p>
        <div class="card"></div>
    </div>
    <script>
        const items = [
     "item 1", "item 2", "item 3", "item 4", "item 5", 
    "item 6", "item 7", "item 8", "item 9", "item 10", 
    "item 11", "item 12", "item 13", "item 14", "item 15", 
    "item 16", "item 17", "item 18", "item 19", "item 20", 
    "item 21", "item 22", "item 23", "item 24", "item 25", 
    "item 26", "item 27", "item 28", "item 29", "item 30", 
    "item 31", "item 32", "item 33", "item 34", "item 35", 
    "item 36", "item 37", "item 38", "item 39", "item 40", 
    "item 41", "item 42", "item 43", "item 44", "item 45", 
    "item 46", "item 47", "item 48", "item 49", "item 50"
    ];
        var currentpage;

 const pre=document.createElement("button");
 pre.innerText="<";
 pre.addEventListener("click",handlepre);
document.querySelector(".card").appendChild(pre);

 const first=document.createElement("button");
 first.innerText="1";
 first.className="but";
 const sec=document.createElement("button");
 sec.innerText="2";
 sec.className="but";
 const thr=document.createElement("button");
 thr.innerText="3";
 thr.className="but";
 const four=document.createElement("button");
 four.innerText="4";
 four.className="but";
 const five=document.createElement("button");
 five.innerText="5";
 five.className="but";
 
 first.addEventListener("click",handle);
 sec.addEventListener("click",handle);
 thr.addEventListener("click",handle);
 four.addEventListener("click",handle);
 five.addEventListener("click",handle);

 document.querySelector(".card").appendChild(first);
 document.querySelector(".card").appendChild(sec);
 document.querySelector(".card").appendChild(thr);
 document.querySelector(".card").appendChild(four);
 document.querySelector(".card").appendChild(five);

 function handle(){
       const n=this.innerText;
       currentpage=n;
        let start=(n - 1) * 2;
        let end=Math.min(n * 2 - 1, 49);
        const arr=items.slice(start, end+1);
        document.querySelector("p").innerHTML=arr.join(`<br>`);
        check(currentpage);
    }

 const lastsec=document.createElement("button");
 lastsec.innerText=".....";
 document.querySelector(".card").appendChild(lastsec);
 lastsec.addEventListener("click",handle);

 const last=document.createElement("button");
 last.innerText="25";
 document.querySelector(".card").appendChild(last);
 last.addEventListener("click",handle);

 const next=document.createElement("button");
 next.innerText=">";
 next.addEventListener("click",handlenext);
 
document.querySelector(".card").appendChild(next);


function handlepre(){
        const para=document.querySelector("p").innerText
        if(para!=""){
            if(currentpage!=1){
                let start=(currentpage-2) * 2;
            let end=start+2;
            const arr=items.slice(start, end);
            document.querySelector("p").innerHTML=arr.join(`<br>`);
            currentpage--;
            }
            else{
                const arr=items.slice(48, 50);
                document.querySelector("p").innerHTML=arr.join(`<br>`);
                currentpage=10;
            }
          
        }
        check(currentpage);
    }

    function handlenext(){
        const para=document.querySelector("p").innerText
        if(para!=""){
            if(currentpage!=25){
            let start=(currentpage) * 2;
            let end=start+2;
            const arr=items.slice(start, end);
            document.querySelector("p").innerHTML=arr.join(`<br>`);
            currentpage++;
            }
            else{
                const arr=items.slice(0, 2);
                document.querySelector("p").innerHTML=arr.join(`<br>`);
                currentpage=1;
            }
           
        }
        check(currentpage);
    }

    function check(current){
        if(current>5){
            if(current<23){
              sec.innerText="....";
             thr.innerText=`${current-1}`;
             four.innerText=`${current}`;
             five.innerText=`${++current}`;
             lastsec.innerText="...";
             console.log(`${current+1}`);
            }
           else{
            sec.innerText="...";
             thr.innerText="21";
             four.innerText="22";
             five.innerText="23";
              lastsec.innerText="24";
           }
        }
        else{
            thr.innerText="3";
            sec.innerText="2";
            four.innerText="4";
            five.innerText="5";
            lastsec.innerText="...";
        }
      
    }

    </script>
</body>
</html>
