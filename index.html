<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: flex;
            justify-content: center;
            background-color:hotpink;
              width: 60%;
            
              margin-left: 90px;
        }
        .inner{
            width: 5%;
            background-color:cyan ;      
            margin: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
         }
         .next{
            width: auto;
            background-color: cyan;
            margin: 10px;
            text-align: center;
         }
    </style>
</head>
<body>
    <p></p>
    <div class="card">
        <div class="next" onclick="handlepre(this)">Previous</div>
         <div class="inner" onclick="handle(this)">1</div>
         <div class="inner" onclick="handle(this)">2</div>
         <div class="inner" onclick="handle(this)">3</div>
         <div class="inner" onclick="handle(this)">4</div>
         <div class="inner" onclick="handle(this)">5</div>
         <div class="next" onclick="handlenext(this)">Next</div>
    </div>
    <script>
    const items = [
        "Item 1", "Item 2", "Item 3", "Item 4", "Item 5", 
        "Item 6", "Item 7", "Item 8", "Item 9", "Item 10", 
        "Item 11", "Item 12", "Item 13", "Item 14", "Item 15", 
        "Item 16", "Item 17", "Item 18", "Item 19", "Item 20", 
        "Item 21", "Item 22", "Item 23", "Item 24", "Item 25"
    ];
    var currentpage;
    function handlenext(){
        const para=document.querySelector("p").innerText
        if(para!=""){
            if(currentpage!=5){
            let start=(currentpage) * 5;
            let end=start+5;
            const arr=items.slice(start, end);
            document.querySelector("p").innerHTML=arr.join(`<br>`);
            currentpage++;
            }
            else{
                const arr=items.slice(0, 5);
                document.querySelector("p").innerHTML=arr.join(`<br>`);
                currentpage=1;
            }
           
        }
        
    }
    function handlepre(){
        const para=document.querySelector("p").innerText
        if(para!=""){
            if(currentpage!=1){
                let start=(currentpage-2) * 5;
            let end=start+5;
            const arr=items.slice(start, end);
            document.querySelector("p").innerHTML=arr.join(`<br>`);
            currentpage--;
            }
            else{
                const arr=items.slice(19, 24);
                document.querySelector("p").innerHTML=arr.join(`<br>`);
                currentpage=5;
            }
          
        }
    }
    function handle(ele){
       const n=ele.innerText;
       currentpage=n;
        let start=(n - 1) * 5;
        let end=Math.min(n * 5 - 1, 24);
        const arr=items.slice(start, end+1);
        document.querySelector("p").innerHTML=arr.join(`<br>`);
    }
      
    </script>
</body>
</html>
